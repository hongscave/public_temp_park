<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mind The Gap Foundation</title>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      font-family: Arial, sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .bg {
      position: fixed;
      inset: 0;
      width: 100%;
      height: 100%;
      background: url("./images/BG-01.png") center/cover no-repeat;
      z-index: 1;
      opacity: 0.55;
    }

    .content {
      position: relative;
      z-index: 2;
      width: 100%;
      height: 100vh;
      padding-left: 8vw;
      margin: 10;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    /* NEW FIX: top area is a flex row */
    .upperContainer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      width: 85%;
      position: relative;
    }

    .logo {
      width: 180px;
      margin-bottom: 1.5rem;
    }

    h1 {
      font-size: 3vw;
      font-weight: 300;
      margin: 0;
    }

    /* GEAR FIX: gear now anchored to upperContainer */
    .gears {
      width: clamp(150px, 20vw, 300px);
      pointer-events: none;
      opacity: 1;
    }

    .text-block {
      font-size: 1.1rem;
      line-height: 1.6rem;
      max-width: 550px;
      opacity: 0.9;
      margin-top: 2.5rem;
    }

    .partner {
      margin-top: 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .partner img {
      height: 35px;
    }

    @media (max-width: 900px) {
      .content {
        padding-left: 5vw;
      }
      h1 {
        font-size: 8vw;
      }
      .gears {
        display: none; /* hide gear on mobile */
      }
    }
  </style>
</head>

<body>
  <div class="bg"></div>

  <div class="content">

    <div class="upperContainer">
      <div class="upperLeft">
        <img src="./images/mind-the-gap-logo.png" class="logo" />
        <h1>UNDER CONSTRUCTION</h1>
      </div>

      <div class="upperRight">
        <img src="./images/setting-01.png" class="gears" />
      </div>
    </div>

    <div class="text-block">
      ABN Number : 43689832906<br><br>
      Weâ€™re creating something exciting in the house and about to launch soon.
      Thank you so much for your interest.
    </div>

    <div class="partner">
      <span>Our partner</span>
      <a href="https://www.cognizen.online/" target="_blank">
      <img src="./images/cognizen-logo.png" />
      </a>
    </div>

  </div>
</body>
</html>
